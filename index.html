<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
                start: '2023-09-21 00',
                end: '2023-09-21 12',
                name: 'Task 0',
                id: "Task 0",
                progress: 100,
            },
            {
                start: '2023-09-21 12',
                end: '2023-09-21 14',
                name: 'driving 1',
                id: "Task 1",
                progress: 100,
                dependencies: 'Task 0',
				row_index: 1
            },
            {
                start: '2023-09-21 09',
                end: '2023-09-21 12',
                name: 'site 2',
                id: "Task 2",
                progress: 100,
                dependencies: 'Task 1',
				row_index: 2
            },
			{
                start: '2023-09-21 09',
                end: '2023-09-21 20',
                name: 'site 3',
                id: "Task 3",
                progress: 100,
                dependencies: '',
				row_index: 2
            },
            {
                start: '2023-09-22 14',
                end: '2023-09-22 20',
                name: 'Driving 4',
                id: "Task 4",
                progress: 100,
                dependencies: '',
				row_index: 1
            }
		]
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			on_click: task => {
				console.log(task);
			},
			on_date_change: (task, start, end) => {
				console.log(task, start, end);
			},
			on_progress_change: (task, progress) => {
				console.log(task, progress);
			},
			on_view_change: (mode) => {
				console.log(mode);
			},
			view_mode: 'Quarter Day',
			language: 'en',
			view_mode_padding: {
				QUARTER_DAY: [[-3, 'day'], [1, 'month']],
				HALF_DAY: [[-7, 'day'], [7, 'day']],
				DAY: [[-1, 'month'], [1, 'month']],
				WEEK: [[-1, 'month'], [1, 'month']],
				MONTH: [[0, 'month'], [1, 'month']],
				YEAR: [[-2, 'year'], [2, 'year']],
			},
			use_condensed_rows: true
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
